name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    # Use official Playwright Docker image for faster, consistent browser testing
    container:
      image: mcr.microsoft.com/playwright:v1.49.0-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y unzip curl build-essential

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x # Use the latest stable Deno version

      - name: Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Deno install deps
        run: deno install

      - name: Check format
        run: deno fmt --check

      #      # Optional: Add linting for style and syntax checks
      #      - name: Lint code
      #        run: deno lint
      #
      - name: Build wasm
        run: deno task build

      - name: Run tests
        run: deno test -A --no-check packages/extension-markdown/test/
      #        run: deno test -A

      # Browsers are pre-installed in the Docker image, no need to install

      - name: Run Playwright tests
        run: deno task test
        working-directory: examples/browser-react
